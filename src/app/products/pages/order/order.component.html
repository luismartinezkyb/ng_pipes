<p-panel [showHeader]="true" class="py-2">
  <p-header>Pipes Personalizados</p-header>
  <p>
      Pipes Personalizados en Angular - Usualmente en el common Module {{'Nosotros' | toggleCase:isUpperCase}}
  </p>
</p-panel>


<p-toolbar>
  <div class="p-toolbar-group-start">
      <p-button (onClick)="toggleUpperCase()" label="ToogleCase" icon="pi pi-plus" class="mr-2"></p-button>
      
      
      
  </div>
  <div class="p-toolbar-group-end">
    <p-button (onClick)="changeOrder('name')" class="mr-2" label="Por Nombre" icon="pi pi-upload" styleClass="p-button-success"></p-button>
    <p-button (onClick)="changeOrder('canFly')" class="mr-2" label="Por Volar" icon="pi pi-sort" styleClass="p-button-danger"></p-button>
    <p-button (onClick)="changeOrder('color')" class="mr-2" label="Por Color" icon="pi pi-sort" styleClass="p-button-primary"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel>
      <p-header>Heroes</p-header>
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly | toggleCase:true}}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
    
  </div>
</div>
